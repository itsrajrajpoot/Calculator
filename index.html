<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neumorphic Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #ebecef;
            overflow: hidden;
        }

        .calculator {
            background: #dde1e6;
            border-radius: 35px;
            padding: 35px;
            box-shadow: 
                20px 20px 60px #bebec0,
                -20px -20px 60px #ffffff;
            position: relative;
        }

        .calculator::before {
            content: '';
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
            border-radius: 25px;
            border: 2px solid rgba(255, 255, 255, 0.5);
            pointer-events: none;
        }

        .brand {
            text-align: center;
            color: #7a8fa6;
            font-size: 14px;
            font-weight: bold;
            letter-spacing: 3px;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .display-container {
            background: #e0e5ec;
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 
                inset 8px 8px 16px #b8bcc4,
                inset -8px -8px 16px #ffffff;
            min-height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .previous-operand {
            color: #a0aec0;
            font-size: 16px;
            text-align: right;
            min-height: 20px;
            margin-bottom: 5px;
        }

        .current-operand {
            color: #2d3748;
            font-size: 42px;
            font-weight: 300;
            text-align: right;
            word-wrap: break-word;
            word-break: break-all;
            min-height: 50px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }

        button {
            border: none;
            border-radius: 18px;
            font-size: 22px;
            padding: 25px;
            cursor: pointer;
            transition: all 0.15s ease;
            font-weight: 600;
            color: #4a5568;
            background: #e0e5ec;
            box-shadow: 
                8px 8px 16px #b8bcc4,
                -8px -8px 16px #ffffff;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            transform: translate(-50%, -50%);
            transition: width 0.4s, height 0.4s;
        }

        button:active::before {
            width: 300px;
            height: 300px;
        }

        button:active {
            box-shadow: 
                inset 4px 4px 8px #b8bcc4,
                inset -4px -4px 8px #ffffff;
        }

        button:hover {
            color: #2d3748;
        }

        .operator {
            color: #667eea;
            font-weight: bold;
        }

        .operator:hover {
            color: #5568d3;
        }

        .clear {
            grid-column: span 2;
            color: #f56565;
        }

        .clear:hover {
            color: #e53e3e;
        }

        .delete {
            color: #ed8936;
        }

        .delete:hover {
            color: #dd6b20;
        }

        .equals {
            grid-column: span 2;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 
                8px 8px 16px #b8bcc4,
                -8px -8px 16px #ffffff,
                inset 0 0 0 #667eea;
        }

        .equals:active {
            box-shadow: 
                inset 4px 4px 8px rgba(0,0,0,0.2),
                inset -4px -4px 8px rgba(255,255,255,0.1);
        }

        .zero {
            grid-column: span 2;
        }

        .solar-panel {
            display: flex;
            gap: 3px;
            justify-content: center;
            margin-bottom: 15px;
        }

        .solar-cell {
            width: 30px;
            height: 8px;
            background: linear-gradient(135deg, #1a202c 0%, #2d3748 100%);
            border-radius: 2px;
            box-shadow: inset 1px 1px 2px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="solar-panel">
            <div class="solar-cell"></div>
            <div class="solar-cell"></div>
            <div class="solar-cell"></div>
            <div class="solar-cell"></div>
            <div class="solar-cell"></div>
        </div>
        <div class="brand">Raj Calculator</div>
        <div class="display-container">
            <div class="previous-operand" id="previousOperand"></div>
            <div class="current-operand" id="currentOperand">0</div>
        </div>
        <div class="buttons">
            <button class="clear" onclick="clearAll()">AC</button>
            <button class="delete" onclick="deleteLast()">DEL</button>
            <button class="operator" onclick="chooseOperation('÷')">÷</button>
            <button class="number" onclick="appendNumber('7')">7</button>
            <button class="number" onclick="appendNumber('8')">8</button>
            <button class="number" onclick="appendNumber('9')">9</button>
            <button class="operator" onclick="chooseOperation('×')">×</button>
            <button class="number" onclick="appendNumber('4')">4</button>
            <button class="number" onclick="appendNumber('5')">5</button>
            <button class="number" onclick="appendNumber('6')">6</button>
            <button class="operator" onclick="chooseOperation('-')">-</button>
            <button class="number" onclick="appendNumber('1')">1</button>
            <button class="number" onclick="appendNumber('2')">2</button>
            <button class="number" onclick="appendNumber('3')">3</button>
            <button class="operator" onclick="chooseOperation('+')">+</button>
            <button class="number zero" onclick="appendNumber('0')">0</button>
            <button class="decimal" onclick="appendNumber('.')">.</button>
            <button class="equals" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        let currentOperand = '0';
        let previousOperand = '';
        let operation = null;

        const currentOperandEl = document.getElementById('currentOperand');
        const previousOperandEl = document.getElementById('previousOperand');

        function updateDisplay() {
            currentOperandEl.textContent = currentOperand;
            if (operation != null) {
                previousOperandEl.textContent = `${previousOperand} ${operation}`;
            } else {
                previousOperandEl.textContent = previousOperand;
            }
        }

        function appendNumber(number) {
            if (number === '.' && currentOperand.includes('.')) return;
            if (currentOperand === '0' && number !== '.') {
                currentOperand = number;
            } else {
                currentOperand += number;
            }
            updateDisplay();
        }

        function chooseOperation(op) {
            if (currentOperand === '') return;
            if (previousOperand !== '') {
                calculate();
            }
            operation = op;
            previousOperand = currentOperand;
            currentOperand = '';
            updateDisplay();
        }

        function calculate() {
            let computation;
            const prev = parseFloat(previousOperand);
            const current = parseFloat(currentOperand);
            if (isNaN(prev) || isNaN(current)) return;

            switch (operation) {
                case '+':
                    computation = prev + current;
                    break;
                case '-':
                    computation = prev - current;
                    break;
                case '×':
                    computation = prev * current;
                    break;
                case '÷':
                    computation = prev / current;
                    break;
                default:
                    return;
            }

            currentOperand = computation.toString();
            operation = null;
            previousOperand = '';
            updateDisplay();
        }

        function clearAll() {
            currentOperand = '0';
            previousOperand = '';
            operation = null;
            updateDisplay();
        }

        function deleteLast() {
            if (currentOperand === '0') return;
            currentOperand = currentOperand.slice(0, -1);
            if (currentOperand === '') currentOperand = '0';
            updateDisplay();
        }

        document.addEventListener('keydown', (e) => {
            if (e.key >= '0' && e.key <= '9') appendNumber(e.key);
            if (e.key === '.') appendNumber('.');
            if (e.key === '+' || e.key === '-') chooseOperation(e.key);
            if (e.key === '*') chooseOperation('×');
            if (e.key === '/') {
                e.preventDefault();
                chooseOperation('÷');
            }
            if (e.key === 'Enter' || e.key === '=') calculate();
            if (e.key === 'Escape') clearAll();
            if (e.key === 'Backspace') deleteLast();
        });
    </script>
</body>
</html>
